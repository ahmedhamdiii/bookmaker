<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="./imgs/2899445.png">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <main>
    <div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="position-relative py-5   ">Bookmarker</h1>
    </div>
    <div class="book-info container">
    <div class="box-content text-center py-3">
        <h2 class="position-relative">
            Bookmark your favorite sites
          </h2>
          
          <div class="form-group py-4">
          <div class="form text-start"><Label class="fw-bolder py-2">Site Name</Label>
            <input id="name" type="text" class="form-control" placeholder="Bookmark Name">
            <Label class="fw-bolder py-2">Site URL</Label>
            <input id="url" type="text" class="form-control" placeholder="Bookmark URL"></div>
          <button id="addBtn" class="btn btn-danger mt-4 px-5 py-3">Submit</button>
          </div>
    </div>
    </div>
    <div class="output container py-3">
    
    <table class="table text-center ">
    <thead>
    <tr>
    <th>Index</th>
    <th>Website Name</th>
    <th>Visit</th>
    <th>Delete</th>
    </tr>
    
    <a href="" blank></a>
    
    </thead>
    <tbody id="tBody">
    
    </tbody>
    
    
    
    </table>
    
    </div>
    </main>
    
    
    
    
    
    <script src="./js/index.js"></script>
</body>
</html>
